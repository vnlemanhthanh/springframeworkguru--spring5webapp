<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Thanh</td>
        <td th:text="${author.lastName}">LE</td>
    </tr>
</table>

</body>
</html>
